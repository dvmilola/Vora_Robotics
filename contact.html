<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - VORA Robotics</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="contact-styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="container">
            <div class="nav-content">
                <a href="index.html" class="logo">
                    <img src="Assets/Vora_Robotics_Horizontal_Logo_RGB_Green_White.png" alt="Vora Robotics">
                </a>
                <ul class="nav-menu">
                    <li><a href="index.html" class="nav-link">Home</a></li>
                    <li><a href="about.html" class="nav-link">About</a></li>
                    <li><a href="services.html" class="nav-link">Services</a></li>
                    <li><a href="contact.html" class="nav-link active">Contact</a></li>
                </ul>
                <div class="mobile-menu-toggle">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>
        </div>
    </nav>

    <!-- Portal Entry Animation -->
    <div class="portal-entry">
        <div class="portal-ring"></div>
        <div class="portal-energy"></div>
        <div class="portal-particles"></div>
    </div>

    <!-- Contact Matrix Section -->
    <section class="contact-matrix-section">
        <div class="matrix-background">
            <div class="grid-overlay"></div>
            <div class="energy-field"></div>
        </div>
        
        <div class="container">
            <div class="contact-header">
                <div class="signal-indicator">
                    <div class="signal-dot"></div>
                    <span>Connection Established</span>
                </div>
                <h1>Quantum Communication Interface</h1>
                <p>Transmit your message through our advanced neural network</p>
            </div>

            <div class="contact-grid">
                <!-- Contact Form -->
                <div class="contact-form-container">
                    <form class="contact-form">
                        <div class="form-grid">
                            <div class="form-group">
                                <label class="form-label">Full Name</label>
                                <input type="text" class="form-input" placeholder="Your full name" required>
                                <div class="input-glow"></div>
                            </div>
                            
                            <div class="form-group">
                                <label class="form-label">Email Address</label>
                                <input type="email" class="form-input" placeholder="your.email@company.com" required>
                                <div class="input-glow"></div>
                            </div>
                            
                            <div class="form-group">
                                <label class="form-label">Company</label>
                                <input type="text" class="form-input" placeholder="Your company name">
                                <div class="input-glow"></div>
                            </div>
                            
                            <div class="form-group">
                                <label class="form-label">Phone Number</label>
                                <input type="tel" class="form-input" placeholder="+234 (0) 803-XXX-XXXX">
                                <div class="input-glow"></div>
                            </div>
                            
                            <div class="form-group full-width">
                                <label class="form-label">Message</label>
                                <textarea class="form-input" placeholder="Tell us about your project..." rows="5" required></textarea>
                                <div class="input-glow"></div>
                            </div>
                        </div>

                        <button type="submit" class="submit-button">
                            <span class="btn-text">Transmit Message</span>
                            <div class="btn-particles"></div>
                        </button>
                    </form>
                </div>

                <!-- Contact Info -->
                <div class="contact-info">
                    <div class="contact-node">
                        <div class="node-icon">âš¡</div>
                        <div class="node-data">
                            <div class="node-label">QUANTUM_CHANNEL</div>
                            <div class="node-value">info@vorarobotics.com</div>
                        </div>
                    </div>
                    
                    <div class="contact-node">
                        <div class="node-icon">ðŸ“¡</div>
                        <div class="node-data">
                            <div class="node-label">NEURAL_LINK</div>
                            <div class="node-value">+234 (0) 803-XXX-XXXX</div>
                        </div>
                    </div>
                    
                    <div class="contact-node">
                        <div class="node-icon">ðŸŒŒ</div>
                        <div class="node-data">
                            <div class="node-label">DIMENSIONAL_SYNC</div>
                            <div class="node-value">Kaduna, Nigeria</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script>
        // Portal entry animation
        document.addEventListener('DOMContentLoaded', function() {
            const portalEntry = document.querySelector('.portal-entry');
            portalEntry.classList.add('active');
            
            setTimeout(() => {
                portalEntry.classList.add('complete');
            }, 2000);
        });
    </script>
</body>
</html>
